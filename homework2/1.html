<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Значение с = 2, потому что переменная "а" содержит префиксный инкремент, т.е.
   к переменной "а" саначал прибавится 1, получим а = 2. Затем к переменной "с" 
  присвоится значение "а", т.е. с = а = 2.*/
  c = ++a;
  console.log(c);

  /*
  Значение d = 1, потому что "b" содрежит постфиксный инкремент, т.е. сначала в 
  переменную "d" присвоится значение b=1, т.е. d=b=1. Затем перменная "b" будет 
  увеличенна на 1 ,станнет b=2.
   */
  d = b++;
  console.log(d);

  /*
  Значение с = 5, потому что переменная "а" содержит префиксный инкремент, т.е.
   к переменной "а" саначал прибавится 1, получим а = 3 (так переменная "а" уже 
   была увеличенна на 1). Затем к перемнной а = 3 прибавится 2, получим 5 и это 
   значение присвоится в переменную "с".
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Значение d = 4, потому что "b" содрежит постфиксный инкремент, т.е. сначала к 
  переменной "b" прибавится 2, получим 4 (так как переменная "b" была увеличенна
  на 1). Затем значение 4 присвоится в переменную "d". После этого переменная 
  "b" ,будет опять увеличена на 1 и станет b = 3. 
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
