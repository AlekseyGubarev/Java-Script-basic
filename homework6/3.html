<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  
  const stars = document.querySelectorAll('.fa-star');
  stars.forEach((el, index) => el.addEventListener('mouseover', () => {
    el.classList.add('golden');
      if (el.classList.contains('golden')) {
        for (let i = 0; i <= index; i++ ) {
           stars[index - i].classList.add('golden');
        }
      }
  }));
    
  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */

  stars.forEach((el, index) => el.addEventListener('mouseout', () => {
    if (el.classList.contains('golden')) {
      for (let i = 0; i <= index; i++ ) {
        stars[index - i].classList.remove('golden');
      }
    }
  }));
  

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  
  /* Мигание происходит, потому что между элементами есть пробел, т.е. курсор 
  уходит с элемента и попадает в пробел, а не на другой элемент и код 
  срабатывает как-будто мы увели курсор с элемента.
    Один вариант - это убрать пробелы в HTML и CSS, написать теги "i" в одну 
  строку либо, например: добавить стиль display: flex для 
  div class="stars_container".
    Второй вариант - возможно ,что можно в JS связать несколько событий ,т.е. 
  чтобы удаление класса "golden" происходило после ухода курсора с одного 
  элемента и появлении его на другом элементе или удаление после ухода с родителя 
  div class="stars_container.
  */
  

</script>
