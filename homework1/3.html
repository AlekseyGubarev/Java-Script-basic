<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*Результат 2010 ,потому что ассоциативность слева направо, т.е. складываем два 
  числа 10 и 10, получаем 20.Заетем происходит конкатенция числа 20 и строки "10"*/
  console.log(10 + 10 + "10");

  /*Результат 101010, потому что происходит конкатенация числа 10 и строки "10",
  получаем строку "1010".Затем происходит конкатенация "1010" и 10,получаем 101010.*/
  console.log(10 + "10" + 10);

  /*Резултат 30, т.к. сначала унарный плюс перобразует строку "10" в число,
  а затем все числа будут сложены. с*/
  console.log(10 + 10 + +"10");

  /*Резултат -Infinity,потомоу что пустые кавычки JavaScript воспринимает как 
  Null ,получается что мы делим 10 на минус ноль,получаем минус бесконечность.*/
  console.log(10 / -"");

  /*Результат Nan (не число),потому что JavaScript не может преобразовать 2,5 
  в чило из-за запятой между 2 и 5,получается мы делим число 10 на строку 2,5.*/
  console.log(10 / +"2,5");
</script>
</body>
</html>
